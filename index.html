<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  
  <title>FAQ Accordion Card</title>

</head>
<body>
  <div class="container">
    <div class="container__image">
      <div class="image__principal">
        <img  src="/images/illustration-woman-online-desktop.svg">
      </div>
      <img class="image__secondary" src="/images/illustration-box-desktop.svg">
    </div>
    <div class="container__text">
      <h1>FAQ</h1>
      <ul class="list">
        <li class="item">
          <button class="item__click">
            <p class="item__question">How many team members can invite?</p>
            <img class="item__icon" src="images/icon-arrow-down.svg">
            <p class="item__solved">If you want to add multiple people to an existing team, go to the desktop or web app. FYI, any team can hold up to 5000 people.</p>
          </button>
        </li>
        <li class="item">
          <button class="item__click">
            <p class="item__question">What is the maximum file upload size?</p>
            <img class="item__icon" src="images/icon-arrow-down.svg">
            <p class="item__solved">No more than 2GB. All files in your account must fit must fit your allotted storage space.</p>
          </button>
        </li>
        <li class="item">
          <button class="item__click">
            <p class="item__question">How do i reset my password</p>
            <img class="item__icon" src="images/icon-arrow-down.svg">            
            <p class="item__solved">On the home page, select the option remember password</p>
          </button>
        </li>
        <li class="item">
          <button class="item__click">
            <p class="item__question">Can I cancel my subscription?</p>
            <img class="item__icon" src="images/icon-arrow-down.svg">
            <p class="item__solved">To cancel the subscription, go to your user information and at the end of the site you can find the option</p>
          </button>
        </li>
        <li class="item">
          <button class="item__click">
            <p class="item__question">Do you provide additional support?</p>
            <img class="item__icon" src="images/icon-arrow-down.svg">
            <p class="item__solved">Yes, you can use the email or phone number that you can find in contact us</p>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
